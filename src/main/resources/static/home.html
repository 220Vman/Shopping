<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
        }
        .navbar-brand {
            font-size: 1.5rem;
        }
        .navbar-nav .nav-link {
            color: white;
        }
        .banner h2 {
            font-size: 2.5rem;
        }
        .dropdown-toggle {
            background-color: #007bff;
            border-color: #007bff;
        }
        .dropdown-item {
            color: #333;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .category-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #007bff;
        }
        .banner .carousel-inner img {
            max-height: 400px; /* 원하는 높이로 변경 */
            object-fit: cover;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }
        .dropdown-menu {
            display: none;
        }
        .card-group .card {
            flex: 1 1 20%;
            max-width: 20%;
        }
        .card-body div {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">쇼핑몰</a>
        <button class="anavbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">나의쇼핑몰</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container my-5">
    <div class="header-section">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button">
                카테고리
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">식료품</a>
                <a class="dropdown-item" href="#">가전제품</a>
                <a class="dropdown-item" href="#">생활용품</a>
            </div>
        </div>

        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div>
                    <h2 style="text-align: center">현재 진행 중인 이벤트!</h2>
                </div>

                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="/static/images/chunsik1.png" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="/static/images/chunsik2.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="/static/images/chunsik3.jpg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid my-5">
        <div class="row">
            <div class="col-md-12">
                <h3 class="category-title">오늘의 상품 추천</h3>
                <div class="card-group">
                    <div class="card product">
                        <img src="/static/images/chunsik1.png" class="card-img-top" alt="Product 1">
                        <div class="card-body">
                            <h5 class="card-title">춘식1</h5>
                            <div>
                                <p class="card-text">₩20,000</p>
                                <small>6 일전</small>
                            </div>
                            <a href="#" class="btn btn-primary">구매하기</a>
                        </div>
                    </div>
                    <div class="card product">
                        <img src="/static/images/chunsik2.jpg" class="card-img-top" alt="Product 2">
                        <div class="card-body">
                            <h5 class="card-title">춘식 2</h5>
                            <div>
                                <p class="card-text">₩30,000</p>
                                <small>6 일전</small>
                            </div>
                            <a href="#" class="btn btn-primary">구매하기</a>
                        </div>
                    </div>
                    <div class="card product">
                        <img src="/static/images/chunsik3.jpg" class="card-img-top" alt="Product 3">
                        <div class="card-body">
                            <h5 class="card-title">춘식 3</h5>
                            <div>
                                <p class="card-text">₩40,000</p>
                                <small>6 일전</small>
                            </div>
                            <a href="#" class="btn btn-primary">구매하기</a>
                        </div>
                    </div>
                    <!-- 추가 제품 항목을 여기에 추가 -->
                    <div class="card product">
                        <img src="/static/images/chunsik1.png" class="card-img-top" alt="Product 4">
                        <div class="card-body">
                            <h5 class="card-title">춘식4</h5>
                            <div>
                                <p class="card-text">₩50,000</p>
                                <small>6 일전</small>
                            </div>
                            <a href="#" class="btn btn-primary">구매하기</a>
                        </div>
                    </div>
                    <div class="card product">
                        <img src="/static/images/chunsik2.jpg" class="card-img-top" alt="Product 5">
                        <div class="card-body">
                            <h5 class="card-title">춘식 5</h5>
                            <div>
                                <p class="card-text">₩60,000</p>
                                <small>6 일전</small>
                            </div>
                            <a href="#" class="btn btn-primary">구매하기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 번개장터 스타일 쇼핑몰</p>
</footer>
</body>
</html>
